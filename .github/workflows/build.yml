name: Build

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install NPM packages
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Upload Dist
        uses: actions/upload-artifact@v1
        with:
          name: production-code
          path: build